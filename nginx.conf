worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    server_tokens off;

    client_max_body_size 10M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 5s 5s;

    add_header X-Frame-Options "deny";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header X-Dns-Prefetch-Control "off";
    add_header Cross-Origin-Resource-Policy "same-site";
    add_header Cross-Origin-Embedder-Policy "require-corp";
    add_header Cross-Origin-Opener-Policy "same-origin";

    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3; 
    ssl_prefer_server_ciphers on;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    brotli on;
    brotli_comp_level 6;
    brotli_static on;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    log_format json-logger escape=json '{"type":"access-log","timestamp":"$time_iso8601","remote-ip":"$remote_addr","x-forward-for":"$proxy_add_x_forwarded_for","request-id":"$request_id","request-length":"$request_length","response-bytes":"$bytes_sent","response-body-size":"$body_bytes_sent","status":"$status","vhost":"$host","protocol":"$server_protocol","path":"$uri","query":"$args","duration":"$request_time","backend-duration":"$upstream_response_time","backend-status":"$upstream_status","method":"$request_method","referer":"$http_referer","user-agent":"$http_user_agent","active-connections":"$connections_active"}';

    access_log /var/log/nginx/access.log json-logger;
    error_log /var/log/nginx/error.log;

    include /etc/nginx/sites-available/*;
}